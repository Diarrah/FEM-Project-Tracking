<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar container">
        <img src="images/logo.svg" class="logo" alt="Logo">
        <ul class="navbar__links">
            <li>
                <a href="#">Product</a>
            </li>
            <li>
                <a href="#">Features</a>
            </li>
            <li>
                <a href="#">Pricing</a>
            </li>
            <li class="circle"></li>
            <li>
                <a href="#">Login</a>
            </li>
        </ul>
       <button class="mobile__nav">
           <img src="images/icon-hamburger.svg" class="hamburger" alt="Hamburger icon">
           <img src="images/icon-close.svg" class="close__out "alt="Bars icon">
       </button>
    </nav>
    <main>
        <div class="container">
            <div class="main__content">
                <small><span class="new">New</span> Monograph Dashboard</small>
                <br>
                <h1>Powerful insights into your team</h1>
                <br>
                <p>Project planning and time tracking for agile teams.</p>
                <br>
                <button class="btn">Schedule a demo</button>
                <small><span>To see a preview</span></small>
            </div>
            <div class="img__container">
                <img src="images/illustration-devices.svg" class="devices__img" alt="Devices illustration">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
